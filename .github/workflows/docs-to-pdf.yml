name: docs-to-pdf
run-name: Conversion of md-docs to pdf on ${{ github.ref_name }} branch

on:
  push:
    paths:
      - '*.md'
      - 'docs/*.md'
  workflow_dispatch:

jobs:
  combine-and-convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '>=3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gh-md-to-html xhtml2pdf[pycairo]
      - name: Run conversion script
        run: |
          mkdir -p output
          cd output
          python ../.github/workflows/scripts/md-to-pdf.py
      - name: Upload pdf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: ./